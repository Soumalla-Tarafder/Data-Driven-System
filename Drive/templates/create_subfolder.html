<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subfolder in {{ folder.name }}</title>
    <style>
        /* General body and font styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: #333;
        }

        /* Container for the folder creation content */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Header section */
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Folder description styling */
        p {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="textarea"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Back to Folder button */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"], input[type="textarea"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Subfolder in {{ folder.name }}</h1>
        <p>Fill out the form below to create a subfolder inside the folder: {{ folder.name }}.</p>

        <!-- Subfolder creation form -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Subfolder Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_description">Subfolder Description</label>
                {{ form.description }}
            </div>

            <button type="submit">Create Subfolder</button>
        </form>

        <!-- Back to Folder Button -->
        <a href="{% url 'folder_detail' folder.id %}" class="back-button">Back to Folder</a>
    </div>
</body>
</html>
